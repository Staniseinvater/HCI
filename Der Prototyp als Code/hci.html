<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stundenplaner</title>
  <link rel="stylesheet" href="hci.css"> 
  <link rel="stylesheet" href="deadline.css"> 
  <script type="module" src="Stundenplan_funktionen.js"></script>
  <script type="module" src="stundenplaene.js"></script>
  <script type="module" src="Deadlines.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>


</head>
<body>

  <h1 class="überschrift">Stundenplaner</h1>

  <label for="semesterDropdown" class="dropdown-label">Veranstaltungspläne:</label>
  <select id="semesterDropdown" class="dropdown-select" onchange="changeSemester()">
    <option value="MI1">MI1</option>
    <option value="MI3">MI3</option>
    <option value="MI5">MI5</option>
    <option value="MI7">MI7</option>
    <!-- Füge weitere Semester hinzu -->
  </select>
  
    <button id="setDeadlineBtn1" class="custom-button">Deadline setzen</button>

  <table id="timetable">
    <thead>
      <tr>
        <th>Zeit</th>
        <th>Montag</th>
        <th>Dienstag</th>
        <th>Mittwoch</th>
        <th>Donnerstag</th>
        <th>Freitag</th>
        
      </tr>
    </thead>
    <tbody>
      <!-- Hier werden die Stundenplandaten dynamisch eingefügt -->
    </tbody>
  </table>

  <h1 class="überschrift"> Mein Stundenplan</h1>

  <table id="myTimetable" class="hidden">
    <thead>
      <tr>
        <th>Zeit</th>
        <th>Montag</th>
        <th>Dienstag</th>
        <th>Mittwoch</th>
        <th>Donnerstag</th>
        <th>Freitag</th>
        
      </tr>
    </thead>
    <tbody>
      <!-- Hier werden die eingefügten Stunden angezeigt -->
    </tbody>
  </table>
  
  <button id="downloadPdfButton" class="Button1">Download als PDF</button>
  


  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Deadline setzen</h2>
      <form id="deadlineForm">
        <label for="title">Titel:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="course">Kurs:</label>
        <input type="text" id="course" name="course" required><br>

        <label for="description">Beschreibung:</label>
        <textarea id="description" name="description" required></textarea><br>

        <label for="startDate">Startdatum:</label>
        <input type="datetime-local" id="startDate" name="startDate" required><br>

        <label for="endDate">Enddatum:</label>
        <input type="datetime-local" id="endDate" name="endDate" required><br>

        <button type="button" id="saveDeadlineBtn">Speichern</button>
      </form>
    </div>
  </div>

  <div id="savedDeadlines">
    <!-- Hier werden die gespeicherten Deadlines angezeigt -->
  </div>

</body>
</html>
